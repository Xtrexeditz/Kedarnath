
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XTREX Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="booking">
    <h2>Book Your Bus</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="date" required>
      <select required>
        <option disabled selected>Select Mahakal Express Bus</option>
        <option>Mahakal Express 1</option>
        <option>Mahakal Express 2</option>
        <option>Mahakal Express 3</option>
        <option>Mahakal Express 4</option>
        <option>Mahakal Express 5</option>
        <option>Mahakal Express 6</option>
      </select>
      <button type="submit">Book Now</button>
    </form>
  </section>
</body>
</html>
